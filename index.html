<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image Source attribute-->
    <img src="images/Park.JPG"/>
   <!-- Image Source attribute  with Alt attribute-->
   <img 
   src="images/Calbi.JPG"
   alt="Mt. Kenya National Park"
   /> 
<!-- Image Source attribute, Alt attribute and and tittle attribute -->
<img 
src="images/Park.JPG"
alt="Mt. Kenya National Park"
title="The home of the big five"
/> 
  </body>
</html>
